<!DOCTYPE html>
<html lang="en">
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="hydrate">Add water</button>
        <button class="btn-success" id="show-state">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value">0</div></h3>
      <h3><div id="water-value">0</div></h3>
      <h3><div id="current-value">0</div></h3>
    </div>

    <div class="grow-buttons">
        <button class="btn-success" id="feed-strawberry">Add soil</button>
        <button class="btn-success" id="hydrate-strawberry">Add water</button>
        <button class="btn-success" id="show-state-strawberry">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value-strawberry">0</div></h3>
      <h3><div id="water-value-strawberry">0</div></h3>
      <h3><div id="current-value-strawberry">0</div></h3>
    </div>
  </body>
</html>
